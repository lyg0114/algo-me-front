name: CI/CD PIPE-LINE

on:
  push:
    branches: [ "deploy" ]
  pull_request:
    branches: [ "deploy" ]

jobs:
  build-image:
    name: BUILD REACT DOCKER IMANGE
    runs-on: ubuntu-latest
    env:
      DOCKER_USER_NAME: whdnseowkd
      DOCKER_REPOSITORY_NAME: algo-me-front


    strategy:
      matrix:
        node-version: [ 18.15 ]

    steps:
      - uses: actions/checkout@v4

      - name: USE NODE.JS ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: RUN NPM INSTALL
        uses: borales/actions-yarn@v4
        with:
          cmd: install # will run `yarn install` command

      - name: BUILD PRODUCTION BUNDLE
        uses: borales/actions-yarn@v4
        with:
          cmd: build # will run `yarn build:prod` command
        env:
          CI: false

      - name: LOGIN TO DOCKER HUB
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: TAGS FOR DOCKER
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.DOCKER_USER_NAME }}/${{ env.DOCKER_REPOSITORY_NAME }}

      - name: DOCKER IMAGE BUILD AND PUSH
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_USER_NAME }}/${{ env.DOCKER_REPOSITORY_NAME }}:latest-v8 # 도커 테그 버전, 추후 env 로 변경

  deploy-docker-image:
    needs: build-image # build-image 작업 이후에 실행
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build & Deploy
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOSTNAME: ${{secrets.SSH_HOST}}
          USER_NAME: ${{secrets.USER_NAME}}

        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
              echo ACCESS SUCCESS
              ./deploy-front.sh latest-v8  # 도커 테그 버전, 추후 env 로 변경
              '
